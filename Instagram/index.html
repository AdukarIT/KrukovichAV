<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Социальная сеть</title>

<body>
  <header>

      <img src="img/camera-logo.svg" width="80" height="70" alt="logo">

  </header>
  <h1>Социальная сеть</h1>
    <div class="form">
    <div class="form_enter">
      <form class="reg_form" action="feed.html" method="post">
        <label>Введите свой email<br>
        <input type="email" name="name" value="" required></label><br><br>
        <label>Введите свой пароль<br>
        <input type="password" name="pass" value="" required></label><br><br>
        <input type="submit" name="Enter" value="Войти">
        </form>
      </div>
      <div class="form_reg">
        <form class="reg_form" action="feed.html" method="post">
          <label>Введите свое имя<br>
          <input type="text" name="name" value="" required></label><br><br>
          <label>Введите свой Email<br>
          <input type="email" name="email" value="" required></label><br><br>
          <label>Введите свой пароль<br>
          <input type="password" name="pass" value="" required></label><br><br>
          <label>Подтвердите пароль<br>
          <input type="password" name="pass" value="" required></label><br><br>
          Согласиться с правилами<br>
          <input type="checkbox" name="check" value="Согласны с правилами сервиса" required><br><br>
          <input type="submit" name="Enter" value="Регистрация">
          </form>
        </div>
      </div>
</body>
